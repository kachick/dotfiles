# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
# https://github.com/orgs/goreleaser/discussions/1531
builds:
  - id: disable_windows_beeps
    env:
      - CGO_ENABLED=0
    main: ./cmd/disable_windows_beeps
    goos:
      - windows
  - id: enable_windows_verbose_context_menu
    env:
      - CGO_ENABLED=0
    main: ./cmd/enable_windows_verbose_context_menu
    goos:
      - windows
  - id: setup_windows_terminals
    env:
      - CGO_ENABLED=0
    main: ./cmd/setup_windows_terminals
    goos:
      - windows

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: '{{ incpatch .Version }}-next'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
