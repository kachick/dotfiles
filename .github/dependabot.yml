version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: 'crate-ci/typos'
    groups:
      determinatesystems-actions:
        patterns:
          - 'DeterminateSystems*'
  - package-ecosystem: 'gomod'
    directory: '/'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'gomod'
    directory: '/pkgs/reponame'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'gomod'
    directory: '/pkgs/git-hooks-commit-msg'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'gomod'
    directory: '/pkgs/git-hooks-pre-push'
    schedule:
      interval: 'weekly'
