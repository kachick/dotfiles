on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-nix-darwin.yml'
      # - '**.nix' # Don't include these widely trigger
      - 'flake.*'
      - 'pkgs/lima/**'
      - 'pkgs/lima-full/**'
      - 'overlays/default.nix'
  pull_request:
    paths:
      - '.github/workflows/ci-nix-darwin.yml'
      # - '**.nix' # Don't include these widely trigger
      - 'flake.*'
      - 'pkgs/lima/**'
      - 'pkgs/lima-full/**'
      - 'overlays/default.nix'
    types: [opened, synchronize, reopened, labeled]
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tasks:
    if: >-
      github.event.action != 'labeled' ||
      github.event.label.name == 'ci-darwin' ||
      contains(github.event.pull_request.labels.*.name, 'ci-darwin')
    defaults:
      run:
        shell: nix develop --command bash -eu -o pipefail {0}
    strategy:
      matrix:
        # macos-15-intel is the last x86_64-darwin runner.
        runner: [macos-15-intel]
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Measure nix shell initialization time
        run: echo 'This step should be done before any other "nix develop" steps'
      - run: task ci-darwin

  build:
    if: >-
      github.event.action != 'labeled' ||
      github.event.label.name == 'ci-darwin' ||
      contains(github.event.pull_request.labels.*.name, 'ci-darwin')
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-15-intel]
        pname:
          - rclone
          # kanata-tray: I'm using Karabiner-Elements on macOS, so exclude it here
          - lima-full
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build package
        run: nix build .#${{ matrix.pname }}
      - name: Run passthru tests
        # Use nix-build via flake-compat for simpler recursive building.
        # It automatically detects system architecture and skips if no tests exist.
        run: nix-build -E '(import ./default.nix).packages.${builtins.currentSystem}.${{ matrix.pname }}.passthru.tests or {}'
