on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-nix-darwin.yml'
      - '**.nix'
      - 'flake.*'
      - 'pkgs/lima/**'
      - 'pkgs/lima-full/**'
      - 'overlays/default.nix'
  pull_request:
    paths:
      - '.github/workflows/ci-nix-darwin.yml'
      - '**.nix'
      - 'flake.*'
      - 'pkgs/lima/**'
      - 'pkgs/lima-full/**'
      - 'overlays/default.nix'
  schedule:
    # Every 10:42 JST
    - cron: '42 1 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tasks:
    if: >-
      (github.event_name != 'pull_request') ||
      (contains(github.event.pull_request.labels.*.name, 'ci-darwin'))
    defaults:
      run:
        shell: nix develop --command bash -eu -o pipefail {0}
    runs-on: macos-15-intel
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Measure nix shell initialization time
        run: echo 'This step should be done before any other "nix develop" steps'
      - run: task ci-darwin

  build:
    if: >-
      (github.event_name != 'pull_request') ||
      (contains(github.event.pull_request.labels.*.name, 'ci-darwin'))
    strategy:
      fail-fast: false
      matrix:
        pname:
          - rclone
          - lima-full
    runs-on: macos-15-intel
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build package
        run: nix build .#${{ matrix.pname }}
      - name: Run passthru tests
        # Use nix-build via flake-compat for simpler recursive building of attribute sets.
        # Only run if passthru.tests exists to avoid errors.
        run: |
          if nix eval .#packages.x86_64-darwin.${{ matrix.pname }}.passthru.tests >/dev/null 2>&1; then
            nix-build --attr packages.x86_64-darwin.${{ matrix.pname }}.passthru.tests
          else
            echo "No passthru.tests found for ${{ matrix.pname }}, skipping."
          fi
