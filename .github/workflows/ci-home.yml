name: CI - Home
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-home.yml'
      - '**/home-manager/**.nix'
      - 'Makefile.toml'
  pull_request:
    paths:
      - '.github/workflows/ci-home.yml'
      - '**/home-manager/**.nix'
      - 'Makefile.toml'
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

jobs:
  home-manager:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-13
        home-manager-channel:
          - release-23.05
          - master # unstable nixpkgs
        include:
          - os: ubuntu-22.04
            cleanup-script: |
              rm '/home/runner/.config/nix/nix.conf'
              rm '/home/runner/.config/home-manager/home.nix'
              rm '/home/runner/.bashrc'
              rm '/home/runner/.bash_logout'
          # Latest macOS sets default shell as zsh
          - os: macos-13
            cleanup-script: |
              rm '/Users/runner/.config/nix/nix.conf'
              rm '/Users/runner/.config/home-manager/home.nix'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: DeterminateSystems/nix-installer-action@v4
      - uses: DeterminateSystems/magic-nix-cache-action@v2
      - name: Register Nix Channels
        run: |
          nix-channel --add https://github.com/nix-community/home-manager/archive/${{ matrix.home-manager-channel }}.tar.gz home-manager
          nix-channel --update
          nix-channel --list
      - run: nix-shell '<home-manager>' -A install
      - name: Clean up conflict files with applying by home-manager
        run: |
          ${{ matrix.cleanup-script }}
      - uses: actions/checkout@v3
      - run: nix-shell --run 'echo This step should be done before any other "nix-shell" steps because of measuring Nix build time'
      - run: nix-shell --run 'makers ci-home-apply'
      - run: |
          fish --command 'starship --version'
