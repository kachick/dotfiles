name: ðŸ  Darwin
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-home-darwin.yml'
      - 'home-manager/darwin.nix'
      - 'home-manager/kachick.nix'
      - 'home-manager/common.nix'
      - 'home-manager/lima-host.nix'
      - 'darwin/**'
  pull_request:
    paths:
      - '.github/workflows/ci-home-darwin.yml'
      - 'home-manager/darwin.nix'
      - 'home-manager/kachick.nix'
      - 'home-manager/common.nix'
      - 'home-manager/lima-host.nix'
      - 'darwin/**'
    types: [opened, synchronize, reopened, labeled]
  schedule:
    # Every 10:42 JST
    - cron: '42 1 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  home-manager:
    # Trigger on specific paths, schedule, manual dispatch, or when 'ci-darwin' label is added
    if: >-
      github.event_name != 'pull_request' ||
      github.event.action == 'labeled' && github.event.label.name == 'ci-darwin' ||
      (github.event.action != 'labeled' && contains(github.event.pull_request.labels.*.name, 'ci-darwin')) ||
      (
        github.event.action != 'labeled' &&
        (
          contains(github.event.pull_request.changed_files, 'home-manager/darwin.nix') ||
          contains(github.event.pull_request.changed_files, 'home-manager/kachick.nix') ||
          contains(github.event.pull_request.changed_files, 'home-manager/common.nix') ||
          contains(github.event.pull_request.changed_files, 'home-manager/lima-host.nix') ||
          contains(github.event.pull_request.changed_files, 'darwin/') ||
          contains(github.event.pull_request.changed_files, '.github/workflows/ci-home-darwin.yml')
        )
      )
    runs-on: macos-15-intel
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Print some dotfiles overviews
        run: |
          </etc/nix/nix.conf
          ls -alh ~

      # https://www.reddit.com/r/Nix/comments/1443k3o/comment/jr9ht5g/?utm_source=reddit&utm_medium=web2x&context=3
      - run: mkdir -p ~/.local/state/nix/profiles
      # Workaround for 69901b1deb5dee17659b6a51faa0008a30b40831
      - run: touch /usr/local/bin/zed
      - run: nix run .#home-manager -- switch -b backup --flake '.#github-actions@macos-15-intel'
      - name: Print some paths and versions
        run: |
          which zsh
          which bash
          which ruby
          which irb
          which ssh
      - name: Make sure the $PATH for bash is not overridden as like the `path_helper`. See https://github.com/kachick/dotfiles/issues/503
        run: |
          [[ "$(zsh -c 'which bash')" == "$HOME/.nix-profile/bin/bash" ]]
          [[ "$(bash -c 'which bash')" == "$HOME/.nix-profile/bin/bash" ]]
      # Do not use interactive mode here.
      # Solutions as https://github.com/actions/runner/issues/241#issuecomment-924327172 will not fit with several problems
      - name: Run customized dependencies
        run: |
          zsh -c zsh -c 'which la; which p'
          zsh -c 'starship --version'
          zsh -c 'ruby --version'
          zsh -c 'irb --version'
          zsh -c 'ssh -V'
          zsh -c 'hx --health'
      - name: Run homemade commands
        run: |
          zsh -c 'la ~; lat ~/.config'
          zsh -c "p neo-cowsay hello --command 'cowsay --rainbow \$(hello)'"
      - name: Backup generated config
        run: |
          nix run .#archive-home-files home-manager-generation-home-files
      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: 'home-files-${{ github.sha }}-macos-15-intel'
          path: home-manager-generation-home-files.tar.gz
          if-no-files-found: 'error'
