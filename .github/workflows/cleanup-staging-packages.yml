name: 👋 staging ⬢🗑️
on:
  pull_request:
    types:
      - closed

jobs:
  ghcr:
    runs-on: ubuntu-22.04
    if: github.event.pull_request.merged == true
    timeout-minutes: 15
    steps:
      - name: Inspect the PR published package
        id: inspect-package
        run: |
          gh api --paginate \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /users/kachick/packages/container/home/versions \
            --jq '.[] | select(.metadata.container.tags[] | match("^pr-${{ github.event.pull_request.number }}-")).id' | \
              ruby -e 'puts STDIN.each_line.map(&:chomp).join(",")' | \
              gh-action-escape -name=package-version-ids | tee -a "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5.0.0
        with:
          owner: ${{ github.repository_owner }}
          package-name: 'home'
          package-type: 'container'
          token: ${{ github.token }}
          package-version-ids: ${{ steps.inspect-package.outputs.package-version-ids }}
