name: Lima Guest Provisioning Test

on:
  push:
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  pull_request:
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  workflow_dispatch:
  schedule:
    # Every Sunday at 00:00 UTC to catch upstream breakages
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  test-lima-provisioning:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - uses: lima-vm/lima-actions/setup@1be8c646a08d3a8c1186531108508cde33394b52 # v1
        id: lima-setup
        with:
          # Match with LIMA_VERSION in pkgs/lima-template/package.nix
          version: 'v2.0.3' # selfup {"extract":"v?\\d\\.\\d+\\.\\d+","replacer":["limactl", "--version"], "nth": 3}

      - name: Cache Lima
        uses: actions/cache@v5
        with:
          path: ~/.cache/lima
          key: lima-${{ steps.lima-setup.outputs.version }}

      - name: Start Lima Guest and Provision Nix/Home-Manager
        # Using --tty=false to avoid interactive prompt
        run: |
          nix develop --command task lima-guest-docker -- --tty=false

      - name: Verify Docker
        run: lima docker run --rm hello-world

      - name: Verify Nix in Guest
        run: lima nix --version

      - name: Verify Home-Manager in Guest
        run: lima home-manager --version

      - name: Verify tools installed via Home-Manager
        run: |
          lima zsh -c 'starship --version'
          lima zsh -c 'ruby --version'
          lima zsh -c 'hx --version'
          lima zsh -c 'la ~'
