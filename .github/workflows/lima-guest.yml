name: Lima Guest Provisioning Test

on:
  push:
    branches: [main]
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  pull_request:
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  workflow_dispatch:
  schedule:
    # Every Sunday at 00:00 UTC to catch upstream breakages
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  test-lima-provisioning:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - uses: lima-vm/lima-actions/setup@1be8c646a08d3a8c1186531108508cde33394b52 # v1
        id: lima-setup
        with:
          # Match with LIMA_VERSION in pkgs/lima-template/package.nix
          version: 'v2.0.3'

      - name: Cache Lima
        uses: actions/cache@v5
        with:
          path: ~/.cache/lima
          key: lima-${{ steps.lima-setup.outputs.version }}

      - name: Build Lima Template
        id: build-template
        run: |
          nix build .#lima-template --no-link
          echo "path=$(nix build .#lima-template --no-link --print-out-paths)/lima.yaml" >> "$GITHUB_OUTPUT"

      - name: Start Lima Guest and Provision Nix/Home-Manager
        run: |
          limactl start --name=docker-nix --tty=false ${{ steps.build-template.outputs.path }}

      - name: Verify Docker
        run: limactl shell docker-nix docker run --rm hello-world

      - name: Verify Nix in Guest
        run: limactl shell docker-nix nix --version

      - name: Verify Home-Manager in Guest
        run: limactl shell docker-nix home-manager --version

      - name: Verify tools installed via Home-Manager
        run: |
          limactl shell docker-nix zsh -c 'starship --version'
          limactl shell docker-nix zsh -c 'ruby --version'
          limactl shell docker-nix hx --version'
          limactl shell docker-nix zsh -c 'la ~'
