name: Lima Guest Provisioning Test

on:
  push:
    branches: [main]
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  pull_request:
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  workflow_dispatch:
  schedule:
    # Every Sunday at 00:00 UTC to catch upstream breakages
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  # IMPORTANT: These jobs MUST remain split.
  # GitHub Actions only saves the cache if the job completes successfully.
  # By separating 'prepare-image' from 'test-provisioning', we ensure that
  # the heavy image download is cached even if the subsequent provisioning or
  # tool verification fails. DO NOT MERGE THESE JOBS.
  prepare-image:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - uses: lima-vm/lima-actions/setup@1be8c646a08d3a8c1186531108508cde33394b52 # v1
        id: lima-setup
        with:
          version: 'v2.0.3'

      - name: Cache Lima
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/lima
            ~/.lima
          # Using github.sha in the key to ensure the cache is saved and shared between jobs in this run.
          key: lima-${{ github.sha }}-${{ steps.lima-setup.outputs.version }}
          restore-keys: |
            lima-${{ steps.lima-setup.outputs.version }}

      - name: Build Lima Template and Create Instance
        run: |
          TEMPLATE_PATH=$(nix build .#lima-template --no-link --print-out-paths)/lima.yaml
          limactl create --name=docker-nix "${TEMPLATE_PATH}"

  test-provisioning:
    needs: prepare-image
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false

      # Nix is NOT required on the host in this job.

      - uses: lima-vm/lima-actions/setup@1be8c646a08d3a8c1186531108508cde33394b52 # v1
        id: lima-setup
        with:
          version: 'v2.0.3'

      - name: Cache Lima
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/lima
            ~/.lima
          key: lima-${{ github.sha }}-${{ steps.lima-setup.outputs.version }}
          restore-keys: |
            lima-${{ steps.lima-setup.outputs.version }}

      - name: Start Lima Guest and Provision Nix/Home-Manager
        run: |
          # The 'docker-nix' instance is restored from cache, so we just start it by name.
          limactl start --name=docker-nix --tty=false

      - name: Verify Docker
        run: limactl shell docker-nix docker run --rm hello-world

      - name: Verify Nix and Home-Manager
        run: |
          limactl shell docker-nix nix --version
          limactl shell docker-nix home-manager --version

      - name: Verify tools installed via Home-Manager
        run: |
          limactl shell docker-nix starship --version
          limactl shell docker-nix ruby --version
          limactl shell docker-nix hx --version
          limactl shell docker-nix la ~
