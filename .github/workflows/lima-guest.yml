name: Lima Guest Provisioning Test

on:
  push:
    branches: [main]
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  pull_request:
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  workflow_dispatch:
  schedule:
    # Every Sunday at 00:00 UTC to catch upstream breakages
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  # IMPORTANT: These jobs MUST remain split.
  # GitHub Actions only saves the cache if the job completes successfully.
  # By separating 'prepare-image' from 'test-provisioning', we ensure that
  # the heavy image download is cached even if the subsequent provisioning or
  # tool verification fails. DO NOT MERGE THESE JOBS.
  prepare-image:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - uses: lima-vm/lima-actions/setup@1be8c646a08d3a8c1186531108508cde33394b52 # v1
        id: lima-setup
        with:
          version: 'v2.0.3' # selfup {"extract":"v?\\d\\.\\d+\\.\\d+","replacer":["limactl", "--version"], "nth": 3}

      - name: Cache Lima
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/lima
            ~/.lima
          # Include config hash in the key to invalidate stale instances.
          key: lima-${{ steps.lima-setup.outputs.version }}-${{ hashFiles('config/lima/*.yaml') }}
          restore-keys: |
            lima-${{ steps.lima-setup.outputs.version }}-

      - name: Create Lima Instances
        run: |
          limactl delete -f docker-nix docker-nix-home || true
          limactl create --yes --name=docker-nix config/lima/docker-nix.yaml
          limactl create --yes --name=docker-nix-home config/lima/docker-nix-home.yaml

  test-provisioning:
    needs: prepare-image
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false

      - uses: lima-vm/lima-actions/setup@1be8c646a08d3a8c1186531108508cde33394b52 # v1
        id: lima-setup
        with:
          version: 'v2.0.3' # selfup {"extract":"v?\\d\\.\\d+\\.\\d+","replacer":["limactl", "--version"], "nth": 3}

      - name: Cache Lima
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/lima
            ~/.lima
          key: lima-${{ steps.lima-setup.outputs.version }}-${{ hashFiles('config/lima/*.yaml') }}
          restore-keys: |
            lima-${{ steps.lima-setup.outputs.version }}-

      - name: Step 1 - Provision Nix (Lightweight)
        run: limactl start --name=docker-nix --tty=false

      - name: Verify Nix in Guest
        # After /etc/bash.bashrc patch, nix should be in PATH.
        run: limactl shell docker-nix nix --version

      - name: Step 2 - Provision Home-Manager (Full)
        run: limactl start --name=docker-nix-home --tty=false

      - name: Verify Home-Manager and tools
        # Using bash -lc for user-level tools which are defined in ~/.profile
        run: |
          limactl shell docker-nix-home bash -lc 'home-manager --version'
          limactl shell docker-nix-home bash -lc 'starship --version'
          limactl shell docker-nix-home bash -lc 'ruby --version'
          limactl shell docker-nix-home bash -lc 'hx --version'
          limactl shell docker-nix-home bash -lc 'la ~'
