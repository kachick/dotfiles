name: Lima Guest Provisioning Test

on:
  push:
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  pull_request:
    paths:
      - 'config/lima/**'
      - 'home-manager/lima-guest.nix'
      - 'home-manager/default.nix'
      - 'Taskfile.yml'
      - '.github/workflows/lima-guest.yml'
  workflow_dispatch:
  schedule:
    # Every Sunday at 00:00 UTC to catch upstream breakages
    - cron: '0 0 * * 0'

jobs:
  test-lima-provisioning:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-25.11

      - name: Install task
        run: nix-env -iA nixpkgs.go-task

      - uses: lima-vm/lima-actions/setup@v1
        id: lima-setup
        with:
          # Match with Taskfile.yml default
          version: 'v1.0.5'

      - name: Cache Lima
        uses: actions/cache@v4
        with:
          path: ~/.cache/lima
          key: lima-${{ steps.lima-setup.outputs.version }}

      - name: Start Lima Guest and Provision Nix/Home-Manager
        # Using --tty=false to avoid interactive prompt
        # The instance name will be 'default' by default if using dist/lima.yaml
        run: |
          task lima-guest-docker -- --tty=false

      - name: Verify Docker
        run: lima docker run --rm hello-world

      - name: Verify Nix in Guest
        run: lima nix --version

      - name: Verify Home-Manager in Guest
        run: lima home-manager --version
