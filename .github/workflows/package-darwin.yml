on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/package-darwin.yml'
      - 'pkgs/'
      - 'flake.lock'
      - 'overlays/**'
      - '!overlays/*.md'
      - '!overlays/**/*.md'
  pull_request:
    paths:
      - '.github/workflows/package-darwin.yml'
      - 'pkgs/'
      - 'flake.lock'
      - 'overlays/**'
      - '!overlays/*.md'
      - '!overlays/**/*.md'
    types: [opened, synchronize, reopened, labeled]
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # This planning job runs on a fast Linux runner to check if the Darwin packages
  # are already in the Cachix cache. If they are, it will skip the slow Darwin job
  # to avoid the overhead of booting the Intel Mac runner and unpacking nixpkgs.
  planning:
    runs-on: ubuntu-24.04
    outputs:
      packages: ${{ steps.set-matrix.outputs.packages }}
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - id: set-matrix
        run: |
          # List of packages to check (must be kept in sync with the build matrix requirements)
          PACKAGES=("rclone" "lima-full")
          TO_BUILD=()

          # Force build if manually triggered or if the 'ci-darwin' label is present
          FORCE=false
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event.label.name }}" == "ci-darwin" ]] || [[ "${{ contains(github.event.pull_request.labels.*.name, 'ci-darwin') }}" == "true" ]]; then
            FORCE=true
            echo "Forcing build due to label or manual trigger."
          fi

          for pname in "${PACKAGES[@]}"; do
            echo "Checking $pname..."
            if [ "$FORCE" = "true" ]; then
              TO_BUILD+=("\"$pname\"")
              continue
            fi

            # Check if any derivations (actual store paths ending in ".drv") need to be built.
            # If nothing matches, it means the package and its dependencies are cached.
            NEED_BUILD=false
            if nix build ".#packages.x86_64-darwin.$pname" --dry-run --extra-experimental-features 'nix-command flakes' 2>&1 | grep -o '/nix/store/[^ ]*\.drv' | grep -q "."; then
              echo "Package $pname needs a rebuild."
              NEED_BUILD=true
            else
              echo "Package $pname is cached. Checking tests..."
              # Check tests if they exist
              if nix eval ".#packages.x86_64-darwin.$pname.passthru.tests" --extra-experimental-features 'nix-command flakes' >/dev/null 2>&1; then
                if nix build ".#packages.x86_64-darwin.$pname.passthru.tests" --dry-run --extra-experimental-features 'nix-command flakes' 2>&1 | grep -o '/nix/store/[^ ]*\.drv' | grep -q "."; then
                  echo "Tests for $pname need a rebuild."
                  NEED_BUILD=true
                fi
              fi
            fi

            if [ "$NEED_BUILD" = "true" ]; then
              TO_BUILD+=("\"$pname\"")
            else
              echo "$pname and its tests are already cached. Skipping build on Darwin runner."
            fi
          done

          # Return the list of packages that actually need building.
          # If this is an empty list [], the subsequent 'build' job will be skipped.
          echo "packages=[$(IFS=,; echo "${TO_BUILD[*]}")]" >> $GITHUB_OUTPUT

  build:
    needs: planning
    # Only run if there are packages that need building and the trigger conditions match.
    if: >-
      needs.planning.outputs.packages != '[]' &&
      (github.event.action != 'labeled' ||
      github.event.label.name == 'ci-darwin' ||
      contains(github.event.pull_request.labels.*.name, 'ci-darwin'))
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-15-intel]
        pname: ${{ fromJSON(needs.planning.outputs.packages) }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Build package
        run: nix build '.#${{ matrix.pname }}'
      - name: Run passthru tests
        # Use nix-build via flake-compat for simpler recursive building.
        # It automatically detects system architecture and skips if no tests exist.
        run: |
          if nix eval '.#${{ matrix.pname }}.passthru.tests' >/dev/null 2>&1; then
            nix-build --attr 'packages.x86_64-darwin.${{ matrix.pname }}.passthru.tests'
          else
            echo 'No passthru.tests found for ${{ matrix.pname }}, skipping.'
          fi
