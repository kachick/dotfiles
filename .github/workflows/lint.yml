name: Lint
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies and ensure the version
        run: |
          # ubuntu-latest includes shellcheck
          shellcheck --version
      - run: (shopt -s globstar && shellcheck **/*.bash)
  dprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.1
  shfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies and ensure the version
        run: |
          curl -sS https://webinstall.dev/shfmt | bash
          shfmt --version
      - run: (shopt -s globstar && shfmt -d **/*.bash)
