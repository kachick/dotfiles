name: Lint
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        # ubuntu-latest includes shellcheck, However it is bit old. This ensures to use latest.
      - name: asdf_install
        uses: asdf-vm/actions/install@v1
      - run: (shopt -s globstar && shellcheck **/*.sh)
  dprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dprint/check@v2.1
  shfmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: asdf_install
        uses: asdf-vm/actions/install@v1
      - run: (shopt -s globstar && shfmt -d **/*.sh)
