on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/devshell-darwin.yml'
      - 'flake.lock' # Avoid flake.nix in slow Darwin runner
      - 'devShells.nix'
  pull_request:
    paths:
      - '.github/workflows/devshell-darwin.yml'
      - 'flake.lock' # Avoid flake.nix in slow Darwin runner
      - 'devShells.nix'
    types: [opened, synchronize, reopened, labeled]
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # This planning job helps to avoid starting the slow Darwin runner
  # if the development environment (devShell) is already cached in Cachix.
  planning:
    runs-on: ubuntu-24.04
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - id: check
        run: |
          # Force run if manually triggered, if the 'ci-darwin' label is present,
          # OR if the environment definition files (devShells.nix, flake.nix, flake.lock) have changed.
          # This ensures that any changes to the devshell tools or structure are always verified on Darwin.
          FORCE=false
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || [[ "${{ github.event.label.name }}" == "ci-darwin" ]] || [[ "${{ contains(github.event.pull_request.labels.*.name, 'ci-darwin') }}" == "true" ]]; then
            FORCE=true
            echo "Forcing run due to label or manual trigger."
          fi

          # Use git to check if relevant files have changed compared to the base branch
          # (only available if fetching the full history or comparing branches).
          # On GHA, we need to ensure the base branch is available.
          BASE_REF="${{ github.event.pull_request.base.sha || github.event.before }}"
          if [[ -n "$BASE_REF" && "$BASE_REF" != "0000000000000000000000000000000000000000" ]]; then
            FILES_CHANGED=$(git diff --name-only "$BASE_REF" HEAD)
            if echo "$FILES_CHANGED" | grep -qE "devShells\.nix|flake\.nix|flake\.lock"; then
              FORCE=true
              echo "Forcing run because devshell definitions have changed."
            fi
          fi

          if [ "$FORCE" = "true" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Use nix build --dry-run to check if the Darwin devShell dependencies are already cached.
          # We check if any store paths ending in ".drv" (actual derivations) need to be built,
          # while ignoring temporary ones like "nix-shell.drv" or "inputDerivation-nix-shell.drv".
          # These temporary derivations are often rebuilt even if all dependencies are cached.
          if nix build '.#devShells.x86_64-darwin.default' --dry-run --extra-experimental-features 'nix-command flakes' 2>&1 | grep -o '/nix/store/[^ ]*\.drv' | grep -vE "nix-shell\.drv|inputDerivation-nix-shell\.drv" | grep -q "."; then
            echo "DevShell environment dependencies need a rebuild. Running on Darwin."
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "DevShell environment dependencies are already cached. Skipping Darwin runner."
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  tasks:
    needs: planning
    # If triggered by a label, ensure it is 'ci-darwin'. Other triggers run normally unless cached.
    if: >-
      needs.planning.outputs.should_run == 'true' &&
      (github.event.action != 'labeled' ||
      github.event.label.name == 'ci-darwin' ||
      contains(github.event.pull_request.labels.*.name, 'ci-darwin'))
    defaults:
      run:
        shell: nix develop --command bash -eu -o pipefail {0}
    strategy:
      matrix:
        # macos-15-intel is the last x86_64-darwin runner.
        runner: [macos-15-intel]
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Measure nix shell initialization time
        run: echo 'This step should be done before any other "nix develop" steps'
      - run: task ci-darwin
