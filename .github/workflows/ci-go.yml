name: CI - Go

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci-go.yml'
      - '**.go'
      - 'go.*'
      - 'testdata/**'
      - 'Makefile.toml'
  pull_request:
    paths:
      - '.github/workflows/ci-go.yml'
      - '**.go'
      - 'go.*'
      - 'testdata/**'
      - 'Makefile.toml'
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-13
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      # - run: go test
      - run: go build -v -race ./...
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: 'go.sum'
      - name: check format
        run: go fmt ./... && git add --intent-to-add . && git diff --exit-code
      - run: go vet ./...
