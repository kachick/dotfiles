# https://github.com/NixOS/nixos-artwork/blob/35ebbbf01c3119005ed180726c388a01d4d1100c/logo/README.md#L5
name: ❄️
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-nix.yml'
      - '**.nix'
      - 'flake.*'
      - 'Taskfile.yml'
      - 'cmd/**'
  pull_request:
    paths:
      - '.github/workflows/ci-nix.yml'
      - '**.nix'
      - 'flake.*'
      - 'Taskfile.yml'
      - 'cmd/**'
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  inspect:
    # Only on Linux is enough to check the flake
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Print some dotfiles overviews
        shell: bash -eu -o pipefail {0}
        run: |
          </etc/nix/nix.conf
          ls -alh ~
      - name: Inspect flake outputs
        run: |
          nix flake show
          nix flake show . --json 2>/dev/null | jq '.packages | ."x86_64-linux" | to_entries | map("\(.key) # \(.value.description)")'
      - run: nix flake check --impure
        env:
          # Required to clarify allowing unfree even in check ... :<
          # This does not make problem only here, because this step does not upload any artifacts.
          NIXPKGS_ALLOW_UNFREE: '1'

  tasks:
    defaults:
      run:
        # Explicitly target x86_64-darwin on macOS runners to use Rosetta 2 on ARM machines (macos-26),
        # as this flake only supports x86_64-darwin for now.
        shell: >-
          nix develop
          ${{ runner.os == 'macOS' && '.#x86_64-darwin' || '' }}
          --command bash -eu -o pipefail {0}
    strategy:
      fail-fast: false
      matrix:
        # Use ARM runner (macos-26) for faster environment initialization even for Intel Mac tasks.
        runner:
          - ubuntu-24.04
          - macos-26
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Measure nix shell initialization time
        run: echo 'This step should be done before any other "nix develop" steps'
      - run: task ci-dev
        if: runner.os == 'Linux'
      - run: task ci-darwin
        if: runner.os == 'macOS'

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04
            system: x86_64-linux
            pname: rclone
          - runner: ubuntu-24.04
            system: x86_64-linux
            pname: kanata-tray
          # Build Intel Mac (x86_64-darwin) packages on fast ARM runners (macos-26)
          - runner: macos-26
            system: x86_64-darwin
            pname: rclone
            # kanata-tray: I'm using Karabiner-Elements on macOS
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - run: 'nix build .#packages.${{ matrix.system }}.${{ matrix.pname }}'

  build-lima:
    strategy:
      fail-fast: false
      matrix:
        # Use ARM runner (macos-26) to build Intel Mac (x86_64-darwin) lima packages faster
        runner:
          - ubuntu-24.04
          - macos-26
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          cachix-auth-token: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build lima-full
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            nix build .#packages.x86_64-darwin.lima-full
          else
            nix build .#lima-full
          fi
      - name: Package tests
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            nix build .#packages.x86_64-darwin.lima.passthru.tests.minimalAgent
            nix build .#packages.x86_64-darwin.lima.passthru.tests.staticallyLinkedAgent
            nix build .#packages.x86_64-darwin.lima-full.passthru.tests.additionalAgents
          else
            nix build .#lima.passthru.tests.minimalAgent
            nix build .#lima.passthru.tests.staticallyLinkedAgent
            nix build .#lima-full.passthru.tests.additionalAgents
          fi
