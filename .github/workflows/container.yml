name: Container
on:
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.vscode/**'
      - '.git**'
      - '!.github/workflows/container.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - '.vscode/**'
      - '.git**'
      - '!.github/workflows/container.yml'
  workflow_dispatch:

jobs:
  get-meta:
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    outputs:
      started_at: ${{ steps.timestamp.outputs.started_at }}
    steps:
      - name: Get started timestamp
        id: timestamp
        run: |
          # Do not use ":" delimiter as iso-8601/rfc-3339, it cannot be used in container tag
          echo "started_at=$(date --utc '+%Y%m%d-%H%M%S-%Z')" >> "$GITHUB_OUTPUT"
  build_and_push:
    needs: [get-meta]
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2.13
        with:
          image: home
          tags: latest ${{ github.sha }} ${{ needs.get-meta.outputs.started_at }}
          containerfiles: |
            Containerfile
          oci: true
      - name: Push To ghcr.io
        id: push-to-ghcr
        if: ${{ github.event_name != 'pull_request' }}
        uses: redhat-actions/push-to-registry@v2.7.1
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ghcr.io/${{ github.repository_owner }}
          username: kachick
          password: ${{ github.token }}
      - name: Log pushed outputs
        if: ${{ github.event_name != 'pull_request' }}
        run: echo "${{ toJSON(steps.push-to-ghcr.outputs) }}"
